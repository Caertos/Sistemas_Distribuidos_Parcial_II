apiVersion: v1
kind: Service
metadata:
  name: citus-worker
spec:
  selector:
    app: citus-worker
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
# StatefulSet for workers: cada r√©plica obtiene su PVC via volumeClaimTemplates
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: citus-worker
spec:
  serviceName: citus-worker
  replicas: 2
  selector:
    matchLabels:
      app: citus-worker
  template:
    metadata:
      labels:
        app: citus-worker
    spec:
      containers:
      - name: citus-worker
  # Usamos la imagen local construida con los init scripts (ver setup_minikube.sh)
  image: local/citus-custom:12.1
        command: ["postgres", "-c", "wal_level=logical", "-c", "max_wal_senders=10", "-c", "max_replication_slots=10"]
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: citus-secret
                key: postgres-password
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
