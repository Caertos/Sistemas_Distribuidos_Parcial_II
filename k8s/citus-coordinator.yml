apiVersion: v1
kind: Service
metadata:
  name: citus-coordinator
spec:
  selector:
    app: citus-coordinator
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
# Coordinator como StatefulSet para tener nombre DNS estable (citus-coordinator-0)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: citus-coordinator
spec:
  serviceName: citus-coordinator
  replicas: 1
  selector:
    matchLabels:
      app: citus-coordinator
  template:
    metadata:
      labels:
        app: citus-coordinator
    spec:
      containers:
      - name: citus-coordinator
  # usan postgres como entrypoint; forzar wal_level=logical para rebalance/drain
  # Usamos la imagen local construida con los init scripts (ver setup_minikube.sh)
  image: local/citus-custom:12.1
        command: ["postgres", "-c", "wal_level=logical", "-c", "max_wal_senders=10", "-c", "max_replication_slots=10"]
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: citus-secret
                key: postgres-password
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
