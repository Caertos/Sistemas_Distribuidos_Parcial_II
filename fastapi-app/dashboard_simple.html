<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portal de Salud - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/patient.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding: 2rem 0;
        }
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-2px);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }
        .metric-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .alert-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .navbar {
            background: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-heart-pulse text-primary"></i>
                <strong>Portal de Salud</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/patient/dashboard">
                            <i class="bi bi-house-heart"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-container" style="margin-top: 80px;">
        <div class="container">
            <!-- Bienvenida -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h1 class="mb-0">
                                <i class="bi bi-person-heart"></i>
                                Mi Portal de Salud
                            </h1>
                            <p class="mb-0 mt-2" id="welcome-message">Cargando información del paciente...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Cargando tu información de salud...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <strong>Error:</strong> <span id="error-message">No se pudo cargar la información</span>
                <button type="button" class="btn btn-sm btn-outline-danger ms-3" onclick="loadDashboard()">
                    <i class="bi bi-arrow-clockwise"></i> Reintentar
                </button>
            </div>

            <!-- Dashboard Content -->
            <div id="dashboard-content" class="d-none">
                <!-- Métricas de Salud -->
                <div class="row mb-4" id="health-metrics">
                    <!-- Las métricas se cargarán dinámicamente -->
                </div>

                <!-- Próximas Citas -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h3 class="mb-0">
                                    <i class="bi bi-calendar-check"></i>
                                    Próximas Citas
                                </h3>
                            </div>
                            <div class="card-body" id="appointments-content">
                                <!-- Las citas se cargarán dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Medicamentos -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h3 class="mb-0">
                                    <i class="bi bi-capsule"></i>
                                    Mis Medicamentos
                                </h3>
                            </div>
                            <div class="card-body" id="medications-content">
                                <!-- Los medicamentos se cargarán dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Historial Médico -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <div class="card-header">
                                <h3 class="mb-0">
                                    <i class="bi bi-journal-medical"></i>
                                    Historia Clínica Reciente
                                </h3>
                            </div>
                            <div class="card-body" id="history-content">
                                <!-- El historial se cargará dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alergias Importantes -->
                <div class="row mb-4" id="allergies-section" style="display: none;">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <div class="card-header bg-warning text-dark">
                                <h3 class="mb-0">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    Alergias Importantes
                                </h3>
                            </div>
                            <div class="card-body" id="allergies-content">
                                <!-- Las alergias se cargarán dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let dashboardData = null;

        // Función para obtener el token del localStorage
        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }

        // Función para formatear fechas
        function formatDate(dateString) {
            if (!dateString) return 'No especificada';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Función para formatear fecha y hora
        function formatDateTime(dateString) {
            if (!dateString) return 'No especificada';
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Función para cargar el dashboard
        async function loadDashboard() {
            const token = getAuthToken();
            
            if (!token) {
                showError('No se encontró token de autenticación. Por favor, inicia sesión.');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
                return;
            }

            try {
                document.getElementById('loading-state').style.display = 'block';
                document.getElementById('error-state').classList.add('d-none');
                document.getElementById('dashboard-content').classList.add('d-none');

                const response = await fetch('/api/patient/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Sesión expirada. Redirigiendo al login...');
                    }
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                dashboardData = await response.json();
                
                if (dashboardData.success) {
                    updateDashboardContent(dashboardData);
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('dashboard-content').classList.remove('d-none');
                } else {
                    throw new Error(dashboardData.detail || 'Error desconocido');
                }

            } catch (error) {
                console.error('Error cargando dashboard:', error);
                showError(error.message);
                
                if (error.message.includes('Sesión expirada') || error.message.includes('401')) {
                    setTimeout(() => {
                        localStorage.removeItem('authToken');
                        sessionStorage.removeItem('authToken');
                        window.location.href = '/login';
                    }, 3000);
                }
            }
        }

        // Función para mostrar errores
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-state').classList.remove('d-none');
        }

        // Función para actualizar el contenido del dashboard
        function updateDashboardContent(data) {
            // Actualizar mensaje de bienvenida
            document.getElementById('welcome-message').textContent = 
                `Bienvenido/a, ${data.patient_info.full_name}`;

            // Actualizar métricas de salud
            updateHealthMetrics(data.health_metrics);

            // Actualizar citas
            updateAppointments(data.upcoming_appointments);

            // Actualizar medicamentos
            updateMedications(data.medication_reminders);

            // Actualizar historial médico
            updateMedicalHistory(data.recent_medical_history);

            // Actualizar alergias si existen
            updateAllergies(data.important_allergies);
        }

        // Función para actualizar métricas de salud
        function updateHealthMetrics(metrics) {
            const container = document.getElementById('health-metrics');
            container.innerHTML = `
                <div class="col-md-3">
                    <div class="metric-card text-primary">
                        <div class="metric-value">${metrics.next_appointment_days || 'N/A'}</div>
                        <div class="metric-label">Días próxima cita</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card text-success">
                        <div class="metric-value">${metrics.active_medications || 0}</div>
                        <div class="metric-label">Medicamentos activos</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card text-info">
                        <div class="metric-value">${metrics.health_score || 0}%</div>
                        <div class="metric-label">Puntuación de salud</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="metric-card text-warning">
                        <div class="metric-value">${metrics.total_appointments || 0}</div>
                        <div class="metric-label">Citas este año</div>
                    </div>
                </div>
            `;
        }

        // Función para actualizar citas
        function updateAppointments(appointments) {
            const container = document.getElementById('appointments-content');
            
            if (!appointments || appointments.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No tienes citas programadas próximamente.
                    </div>
                `;
                return;
            }

            let html = '<div class="list-group list-group-flush">';
            appointments.forEach(appointment => {
                html += `
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">
                                <i class="bi bi-calendar-event text-primary"></i>
                                ${appointment.reason || 'Consulta médica'}
                            </h6>
                            <small class="text-muted">${formatDateTime(appointment.datetime)}</small>
                        </div>
                        <p class="mb-1">
                            <strong>Dr. ${appointment.doctor_name}</strong> - ${appointment.specialty}
                        </p>
                        <small class="text-muted">
                            <i class="bi bi-geo-alt"></i> ${appointment.location}
                            <span class="badge bg-${appointment.status === 'confirmada' ? 'success' : 'warning'} ms-2">
                                ${appointment.status}
                            </span>
                        </small>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Función para actualizar medicamentos
        function updateMedications(medications) {
            const container = document.getElementById('medications-content');
            
            if (!medications || medications.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No tienes medicamentos activos registrados.
                    </div>
                `;
                return;
            }

            let html = '<div class="row">';
            medications.forEach(medication => {
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">
                                    <i class="bi bi-capsule text-primary"></i>
                                    ${medication.medication_name}
                                </h6>
                                <p class="card-text">
                                    <strong>Dosis:</strong> ${medication.dosage}<br>
                                    <strong>Frecuencia:</strong> ${medication.frequency}<br>
                                    <strong>Vía:</strong> ${medication.route}
                                </p>
                                <small class="text-muted">
                                    Prescrito por: ${medication.prescriptor}
                                </small>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Función para actualizar historial médico
        function updateMedicalHistory(history) {
            const container = document.getElementById('history-content');
            
            if (!history || history.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No hay registros médicos recientes.
                    </div>
                `;
                return;
            }

            let html = '<div class="list-group list-group-flush">';
            history.forEach(record => {
                html += `
                    <div class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">
                                <i class="bi bi-journal-medical text-primary"></i>
                                ${record.title}
                            </h6>
                            <small class="text-muted">${formatDate(record.date)}</small>
                        </div>
                        <p class="mb-1">${record.description}</p>
                        <small class="text-muted">
                            <strong>Dr. ${record.doctor_name}</strong> - ${record.specialty}
                        </small>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Función para actualizar alergias
        function updateAllergies(allergies) {
            const section = document.getElementById('allergies-section');
            const container = document.getElementById('allergies-content');
            
            if (!allergies || allergies.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            let html = '<div class="row">';
            allergies.forEach(allergy => {
                const severityClass = allergy.severity === 'severa' ? 'danger' : 'warning';
                html += `
                    <div class="col-md-6 mb-3">
                        <div class="alert alert-${severityClass}">
                            <h6 class="alert-heading">
                                <i class="bi bi-exclamation-triangle"></i>
                                ${allergy.allergen}
                            </h6>
                            <p class="mb-1"><strong>Severidad:</strong> ${allergy.severity}</p>
                            <p class="mb-0"><strong>Reacción:</strong> ${allergy.reaction}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Cargar dashboard al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Simular token para pruebas (en producción vendría del login)
            if (!getAuthToken()) {
                localStorage.setItem('authToken', 'FHIR-eyJ1c2VyX2lkIjogImZkN2UyMDA0LWQzY2ItNGNlNy04NDM1LTdiZmFjZjI4MjkzYiIsICJ1c2VybmFtZSI6ICJwYWNpZW50ZSIsICJmdWxsX25hbWUiOiAiTWFyXHUwMGVkYSBHYXJjXHUwMGVkYSIsICJlbWFpbCI6ICJwYWNpZW50ZUBob3NwaXRhbC5jb20iLCAidXNlcl90eXBlIjogInBhdGllbnQiLCAiZmhpcl9wYXRpZW50X2lkIjogIjIiLCAiZXhwaXJlcyI6IDE3NjI4NzU4NjAuNDg2Nzg2fQ==');
            }
            loadDashboard();
        });
    </script>
</body>
</html>
