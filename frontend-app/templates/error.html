{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Sistema FHIR{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            
            <h1 class="display-4 fw-bold text-primary">{{ error_code }}</h1>
            <p class="lead text-muted mb-4">{{ error_message }}</p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Ir al Inicio
                </a>
                
                {% if user %}
                <a href="{{ url_for('dashboard', role=user.get('role', 'patient')) }}" class="btn btn-outline-primary">
                    <i class="bi bi-speedometer2 me-2"></i>Mi Dashboard
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
