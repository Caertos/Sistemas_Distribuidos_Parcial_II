# =============================================================================
# Docker Compose Configuration for FastAPI FHIR Application
# Development environment with PostgreSQL + Citus
# =============================================================================

version: '3.8'

services:
  # =============================================================================
  # FastAPI Application
  # =============================================================================
  fastapi-app:
    build:
      context: ./fastapi-app
      dockerfile: Dockerfile
      target: development  # Use development stage
    ports:
      - "8000:8000"
      - "5678:5678"  # Debug port
    environment:
      # Database Configuration
      - DB_HOST=citus-coordinator
      - DB_PORT=5432
      - DB_NAME=clinical_records
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      
      # Citus Configuration
      - CITUS_COORDINATOR_HOST=citus-coordinator
      - CITUS_COORDINATOR_PORT=5432
      - CITUS_WORKER_HOSTS=citus-worker-1:5432,citus-worker-2:5432
      
      # Application Configuration
      - APP_NAME=FHIR Clinical Records API
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=debug
      
      # Security Configuration
      - SECRET_KEY=dev-secret-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
      - CORS_CREDENTIALS=true
    volumes:
      - ./fastapi-app:/app
      - fastapi-logs:/app/logs
    depends_on:
      - citus-coordinator
      - citus-worker-1
      - citus-worker-2
    networks:
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Citus Coordinator
  # =============================================================================
  citus-coordinator:
    image: citusdata/citus:12.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=clinical_records
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - citus-coordinator-data:/var/lib/postgresql/data
      - ./postgres-citus/init:/docker-entrypoint-initdb.d
    networks:
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinical_records"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Citus Worker 1
  # =============================================================================
  citus-worker-1:
    image: citusdata/citus:12.1
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=clinical_records
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - citus-worker-1-data:/var/lib/postgresql/data
      - ./postgres-citus/init:/docker-entrypoint-initdb.d
    networks:
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinical_records"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Citus Worker 2
  # =============================================================================
  citus-worker-2:
    image: citusdata/citus:12.1
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=clinical_records
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - citus-worker-2-data:/var/lib/postgresql/data
      - ./postgres-citus/init:/docker-entrypoint-initdb.d
    networks:
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinical_records"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis (Optional - for caching and sessions)
  # =============================================================================
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fhir-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # Nginx (Optional - for reverse proxy and load balancing)
  # =============================================================================
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi-app
    networks:
      - fhir-network
    restart: unless-stopped
    profiles:
      - with-nginx

# =============================================================================
# Networks
# =============================================================================
networks:
  fhir-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  citus-coordinator-data:
    driver: local
  citus-worker-1-data:
    driver: local
  citus-worker-2-data:
    driver: local
  redis-data:
    driver: local
  fastapi-logs:
    driver: local