<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema FHIR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <i class="fas fa-hospital text-primary" style="font-size: 3rem;"></i>
                                <h2 class="system-title mt-3">Sistema FHIR</h2>
                                <p class="system-subtitle">Historia Clínica Distribuida</p>
                            </div>

                            <!-- Error Alert -->
                            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="error-message">Error</span>
                            </div>

                            <!-- Success Alert -->
                            <div id="success-alert" class="alert alert-success d-none" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="success-message">Éxito</span>
                            </div>

                            <!-- Loading Alert -->
                            <div id="loading-alert" class="alert alert-info d-none" role="alert">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                <span id="loading-message">Iniciando sesión...</span>
                            </div>

                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Ingrese su usuario" autocomplete="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Ingrese su contraseña" autocomplete="current-password" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-login">
                                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                    </button>
                                </div>
                            </form>
                            <!-- System Status -->
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <span class="status-indicator status-online"></span>
                                    Sistema seguro con autenticación JWT
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
    <script>
        // Limpiar tokens viejos al cargar la página de login
        (function() {
            try {
                localStorage.removeItem('authToken');
                localStorage.removeItem('auth_token');
                document.cookie = 'auth_token=; Max-Age=0; path=/;';
            } catch (e) {
                // ignore
            }
        })();
    </script>
</body>
</html>
