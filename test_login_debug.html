<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Login Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Login y Token - Sistema FHIR</h1>
    
    <div class="section">
        <h2>1. Verificar Estado Actual</h2>
        <button onclick="checkCurrentState()">Verificar Token y Cookies</button>
        <pre id="state-output"></pre>
    </div>
    
    <div class="section">
        <h2>2. Limpiar Todo</h2>
        <button onclick="clearAll()">Limpiar localStorage y Cookies</button>
        <pre id="clear-output"></pre>
    </div>
    
    <div class="section">
        <h2>3. Hacer Login</h2>
        <button onclick="doLogin('enfermera1', 'secret')">Login como Enfermera1</button>
        <button onclick="doLogin('admin1', 'secret')">Login como Admin1</button>
        <pre id="login-output"></pre>
    </div>
    
    <div class="section">
        <h2>4. Ir al Dashboard</h2>
        <button onclick="goToDashboard('/admission/dashboard')">Ir a Dashboard Admisi√≥n</button>
        <button onclick="goToDashboard('/admin/dashboard')">Ir a Dashboard Admin</button>
    </div>

    <script>
        function checkCurrentState() {
            const output = document.getElementById('state-output');
            const lsToken = localStorage.getItem('authToken');
            const cookies = document.cookie;
            
            let info = '=== Estado Actual ===\n\n';
            info += `localStorage.authToken: ${lsToken ? 'EXISTE (' + lsToken.length + ' chars)' : 'NO EXISTE'}\n`;
            info += `\nCookies:\n${cookies || 'Sin cookies'}\n`;
            
            if (lsToken) {
                info += `\nToken completo:\n${lsToken.substring(0, 100)}...`;
            }
            
            output.textContent = info;
        }
        
        function clearAll() {
            const output = document.getElementById('clear-output');
            localStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            output.textContent = '‚úÖ localStorage y cookies limpiados\n\nVerifica el estado actual nuevamente.';
        }
        
        async function doLogin(username, password) {
            const output = document.getElementById('login-output');
            output.textContent = `Intentando login como ${username}...\n`;
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('http://localhost/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    redirect: 'manual' // Don't follow redirects automatically
                });
                
                output.textContent += `\nStatus: ${response.status}\n`;
                output.textContent += `Redirect URL: ${response.headers.get('location') || 'N/A'}\n`;
                
                // Check cookies
                const cookies = document.cookie;
                output.textContent += `\nCookies despu√©s del login:\n${cookies}\n`;
                
                // Check localStorage
                const lsToken = localStorage.getItem('authToken');
                output.textContent += `\nlocalStorage.authToken: ${lsToken ? 'EXISTE' : 'NO EXISTE'}\n`;
                
                if (response.status === 302 || response.status === 200) {
                    output.textContent += '\n‚úÖ Login exitoso!\n';
                    output.textContent += '\nAhora puedes ir al dashboard correspondiente.';
                } else {
                    output.textContent += '\n‚ùå Login fall√≥';
                }
                
            } catch (error) {
                output.textContent += `\n‚ùå Error: ${error.message}`;
            }
        }
        
        function goToDashboard(path) {
            console.log('=== ANTES DE IR AL DASHBOARD ===');
            console.log('localStorage.authToken:', localStorage.getItem('authToken'));
            console.log('document.cookie:', document.cookie);
            
            window.location.href = 'http://localhost' + path;
        }
        
        // Check state on load
        window.addEventListener('load', checkCurrentState);
    </script>
</body>
</html>
